<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .form-signUp {
            max-width: 500px; /* Increase the width as needed */
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>

    <main class="form-signUp">
        <!-- Sign Up form -->
        <form onsubmit="signup(event)" id="signup">
            <center>
                <img class="mb-4" src="./earth-logo.png" alt="" width="120" height="120">
            </center>
            <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>

            <div class="form-floating mt-2">
                <input type="text" class="form-control" placeholder="Enter Your First Name" required>
                <label for="floatingInput">Name</label>
            </div>

            <div class="form-floating mt-2">
                <input type="text" class="form-control" placeholder="Enter Your Phone Number" required>
                <label for="floatingInput">Number</label>
            </div>

            <div class="form-floating mt-2">
                <input type="email" class="form-control useremail" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mt-2">
                <input type="password" class="form-control userpassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>  
            
            <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign Up</button> 
        </form>

        <!-- Sign In form -->
        <form onsubmit="login(event)" id="Signin" class="mt-3"> 
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>  
            
            <div class="form-floating mt-2">
                <input type="email" class="form-control loginemail" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mt-2">
                <input type="password" class="form-control loginpassword" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div> 
            <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign In</button>  
        </form>  
        
        <p class="mt-5 mb-3 text-muted">©Al Muslim Tech 2017–2023</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
